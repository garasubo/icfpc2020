<!DOCTYPE html>
<html>
<head>
    <title>Visualizer for ICFPC2020</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8" style="background-color: #cccccc">
            ここに描画したい
            <div id="wrapper" style="padding: 1ex">
                <canvas id="canvas" style="width: 640px; height: 640px;"></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                ここにAやBのステータスを表示したい
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="form-group">
                    <label for="attacker_file">Attacker File</label>
                    <input id="attacker_file" class="form-control" type="file"/>
                </div>
                <div class="form-group">
                    <label for="defender_file">Defender File</label>
                    <input id="defender_file" class="form-control" type="file"/>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
