<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visualizer for ICFPC2020</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="log_file">Log File</label>
                    <input id="log_file" class="form-control" type="file"/>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <label for="turn_slider">Turn: <span id="turn">0</span></label>
                    <input type="range" class="form-control-range" id="turn_slider" min="0" value="0">
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 1ex; background-color: #cccccc">
        <canvas id="canvas" style="margin: 0 auto"></canvas>
    </div>
    <div class="row" id="server_response" style="background-color: black">
    </div>
</div>

<script src="./visualizer.js" type="text/javascript"></script>

</body>
</html>
